name: triggers
run-name: Testing triggers
on:
  pull_request:
    types: [opened, synchronize]
  push: {}
  workflow_dispatch:
    inputs:
      my_input:
        required: true
        type: string
  release:
    types: [published]
jobs:
  triggered:
    runs-on: ubuntu-latest
    steps:
      - run: echo "I was triggered by ${{ github.event.action }} ${{ github.event.inputs.my_input }}"
